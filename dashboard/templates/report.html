<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Demandas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .summary-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">Relatório de Demandas</h1>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-header">
                Filtros
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="dateRange" class="form-label">Período:</label>
                        <select class="form-select" id="dateRange">
                            <option value="today">Hoje</option>
                            <option value="week">Esta Semana</option>
                            <option value="month">Este Mês</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="team" class="form-label">Equipe:</label>
                        <select class="form-select" id="team">
                            <option value="all">Todas</option>
                            <option value="JULIO">JULIO</option>
                            <option value="LEANDRO">LEANDRO</option>
                            <option value="ADRIANO">ADRIANO</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" id="status">
                            <option value="all">Todos</option>
                            <option value="resolved">Resolvidos</option>
                            <option value="pending">Pendentes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumo -->
        <div class="card mb-4">
            <div class="card-header">
                Resumo do Período
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="summary-box text-center">
                            <h4>Total de Demandas</h4>
                            <h2 id="totalDemands">0</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box text-center">
                            <h4>Resolvidas</h4>
                            <h2 id="resolvedDemands">0</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box text-center">
                            <h4>Média Diária</h4>
                            <h2 id="dailyAverage">0</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box text-center">
                            <h4>Eficiência</h4>
                            <h2 id="efficiency">0%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Demandas por Dia
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="dailyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Demandas por Equipe
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="teamChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela Detalhada -->
        <div class="card mt-4">
            <div class="card-header">
                Detalhamento por Equipe
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Equipe</th>
                                <th>Total Demandas</th>
                                <th>Resolvidas</th>
                                <th>Pendentes</th>
                                <th>Eficiência</th>
                                <th>Média Diária</th>
                                <th>Média Semanal</th>
                            </tr>
                        </thead>
                        <tbody id="teamDetails">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/report.js"></script>
</body>
</html>
